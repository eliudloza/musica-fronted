<div class="container">
  <!-- Outer Row -->
  <div class="row justify-content-center">
    <div class="col-xl-10 col-lg-12 col-md-9">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Bienvenido!</h1>
                </div>
                <form [formGroup]="form" class="user">
                  <div class="form-group">
                    <input formControlName="email" type="email" class="form-control form-control-user" id="inputEmail" aria-describedby="emailHelp" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <input formControlName="password" type="password" class="form-control form-control-user" id="inputPassword" placeholder="Password">
                  </div>
                  <button (click)="login()" type="button" class="btn btn-dark bg-darkgray btn-user btn-block">
                    Login
                  </button>
                  <hr>
                  <button (click)="signInWithGoogle()" type="button" class="btn btn-primary btn-user btn-block">
                    <i class="fab fa-google fa-fw"></i> Login with Google
                  </button>
                  <button (click)="auth0.login()" type="button" class="btn text-white bg-warning btn-user btn-block">
                    <i class="fas fa-shield-alt"></i> Login with Auth0
                  </button>
                </form>
                <hr>
                <div class="text-center">
                  <a class="small" [routerLink]="['/register']" >Crear una cuenta!</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
