<div class="container">
  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <!-- Nested Row within Card Body -->
      <div class="row">
        <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
        <div class="col-lg-7">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Crear una cuenta!</h1>
            </div>
            <form  autocomplete="off" class="user" [formGroup]="form" (ngSubmit)="register()">
              <div class="form-group row">
                <div class="col-sm-12 mb-3 mb-sm-0">
                  <input type="text" class="form-control form-control-user" placeholder="Username" formControlName="username" [class.is-invalid]="usernameValidate">
                </div>
              </div>
              <div class="form-group">
                <input type="email" class="form-control form-control-user" placeholder="Email Address" formControlName="email" [class.is-invalid]="emailValidate">
              </div>
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input type="password" class="form-control form-control-user" placeholder="Password" formControlName="password" [class.is-invalid]="passwordValidate">
                </div>
                <div class="col-sm-6">
                  <input type="password" class="form-control form-control-user" placeholder="Confirm Password" formControlName="password2" [class.is-invalid]="passwordSecond">
                </div>
              </div>
              <button type="submit" class="btn btn-dark text-white btn-user btn-block">
                Create account
              </button>
            </form>
            <hr>
            <div class="text-center">
              <a class="small" [routerLink]="['/login']" >Ya tienes una cuenta? Inicia sesion!</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
