<!-- Page Heading -->
<h1 class="h3 mb-4 text-gray-800">Artista</h1>

<button (click)="cleanForm()" type="button" class="btn btn-sm btn-success btn-icon-split mb-4" data-toggle="modal" data-target="#modal">
  <span class="icon text-white-50">
      <i class="fas fa-plus"></i>
  </span>
  <span class="text">
      Agregar artista
  </span>
</button>

<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">Artista</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <form [formGroup]="form">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input formControlName="nombre" type="text" id="nombre" name="nombre" class="form-control">
          </div>
          <div class="form-group">
            <label for="apellido_paterno">Apellido paterno</label>
            <input formControlName="apellido_paterno" type="text" id="apellido_paterno" name="apellido_paterno" class="form-control">
          </div>
          <div class="form-group">
            <label for="apellido_materno">Apellido materno</label>
            <input formControlName="apellido_materno" type="text" id="apellido_materno" name="apellido_materno" class="form-control">
          </div>
          <div class="form-group">
            <label for="n_identificacion">Numero de identificación</label>
            <input formControlName="n_identificacion" type="text" id="n_identificacion" name="n_identificacion" class="form-control">
          </div>
          <div class="form-group">
            <label for="nacionalidad_id">Nacionalidad</label>
            <select formControlName="nacionalidad_id" class="custom-select" id="nacionalidad_id">
              <option *ngFor="let nacionalidad of nacionalidades" [value]="nacionalidad.id">{{nacionalidad.nombre}}</option>
            </select>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <input
          data-dismiss="modal"
          type="button"
          value="Guardar"
          class="btn btn-success"
          *ngIf="!isEdit; else editInput"
          (click)="create()">
        <ng-template #editInput>
          <input
            data-dismiss="modal"
            type="button"
            value="Editar"
            class="btn btn-info text-light"
            (click)="update()">
        </ng-template>
      </div>

    </div>
  </div>
</div>
<!-- End of Modal -->

<div class="table-responsive">
  <table class="table table-sm text-center">
    <thead class="thead bg-primary text-white">
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido materno</th>
      <th scope="col">Apellido paterno</th>
      <th scope="col">Numero de identificación</th>
      <th scope="col">Nacionalidad</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let artista of artistas">
      <td>{{ artista.nombre }}</td>
      <td>{{ artista.apellido_paterno }}</td>
      <td>{{ artista.apellido_materno }}</td>
      <td>{{ artista.n_identificacion }}</td>
      <td>{{ artista.nacionalidad_id }}</td>
      <td>
        <button type="button" class="btn btn-sm btn-info btn-icon-split mr-2 mb-1" data-toggle="modal" data-target="#modal" (click)="editForm(artista.id)">
          <span class="icon text-white-50"><i class="far fa-edit"></i></span><span class="text">Edit</span>
        </button>
        <button type="button" class="btn btn-sm btn-danger btn-icon-split mb-1"(click)="delete(artista.id)">
          <span class="icon text-white-50"><i class="far fa-trash-alt"></i></span><span class="text">Delete</span>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
